<div id="navbar">
    {% for item in site.navbar %}
    <span>
        {% assign x = item.url | append: '.html' %}
        {% if page.url == item.url or page.url == x %}
        <span class="inactive-link">{{ item.name }}</span>
        {% else %}
        <a class="navbar-link" href="{{ item.url }}">{{ item.name }}</a>
        {% endif %}
        {% if forloop.last == false %}
        <span> | </span>
        {% endif %}
    </span>
    {% endfor %}
</div>
